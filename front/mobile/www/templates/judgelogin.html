<ion-view view-title="judgelogin">
  <ion-content>


    <div class="padding text-center">
        <h3>Hello judge!</h3>
        <p>Please input your login code</p>
    </div>

    <label class="item item-input text-center">
     <input type="text" placeholder="Code" ng-model="credentials.judge.code">
    </label>
    <div class="padding">
      <a class="button button-full button-positive" ng-click="judgeLogin()">Log in</a>
      <a href="#/" class="button button-full button-default">Cancel</a>
    </div>

  </ion-content>
</ion-view>
