<ion-view view-title="adminlogin">
  <ion-content>


    <div class="padding text-center">
        <h3>Hello admin!</h3>
        <p>Please input your credentials</p>
    </div>

    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="credentials.admin.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="credentials.admin.password">
      </label>
    </div>
    <div class="padding">
      <a class="button button-full button-positive" ng-click="adminLogin()">Log in</a>
      <a href="#/" class="button button-full button-default">Cancel</a>
    </div>

  </ion-content>
</ion-view>
