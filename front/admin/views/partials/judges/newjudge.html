<h2>Adding new Judge</h2>
<form>
  <fieldset>
    <div class="form-group">
        <label>Name: </label>
        <input type="text" class="form-control" placeholder="Name" ng-model="newItem.name">
    </div>
    <div class="form-group">
        <label>Surname: </label>
        <input type="text" class="form-control" placeholder="Surname" ng-model="newItem.surname">
    </div>
    <div class="form-group">
        <label>Phone: </label>
        <input type="text" class="form-control" placeholder="Phone" ng-model="newItem.phone">
    </div>
    <div class="form-group">
        <label>Email: </label>
        <input type="text" class="form-control" placeholder="Email" ng-model="newItem.email">
    </div>
  </fieldset>
</form>
<div class="text-right"><button  class="btn btn-success" ng-click="crud.createItem()">Submit</button>
<button class="btn btn-default" ng-click="crud.cancelNew()">Cancel</button></div>
