<div class="container" style="padding: 50px 0">
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-success" ng-if="updateSuccess">
        <strong>Success!</strong> You have successfully updated your project!.
    </div>
      <h2 class="text-center">My Project</h2>
      <div class="row">
        <div class="col-md-12">
          <form name="up.upload_form">
        <div class="row text-left">
          <div class="col-md-8">
          <fieldset>
                <legend class="text-center">Project</legend>
                <div class="form-group">
                    <label>Title: </label>
                    <input type="text" class="form-control" placeholder="Title" ng-model="myProject.projectInfo.title">
                </div>
                <label>Category: </label>:
                <div class="form-group">
                  <select class="form-control" ng-model="myProject.projectInfo.categoryId">
                    <option value="" disabled>---Choose category---</option>
                    <option ng-repeat="category in categories" ng-value="category._id">{{category.detailsBs.name}}</option>
                </select>
              </div>
          <div class="form-group">
            <label>Abstract: </label><textarea class="form-control" rows="10" type="text" ng-model="myProject.projectInfo.abstract"></textarea>
          </div>
          <div class="form-group">
            <label>ResearchPaper: </label>
            <input
               type="file"
               ngf-select
               ng-model="up.file"
               name="file"
               ngf-pattern="'application/msword, application/pdf, application/vnd.openxmlformats-officedocument.wordprocessingml.document'"
               accept="application/msword, application/pdf, application/vnd.openxmlformats-officedocument.wordprocessingml.document"
               ngf-max-size="20MB"
               />
            <i ng-show="up.upload_form.file.$error.required">*required</i><br>
            <i ng-show="up.upload_form.file.$error.maxSize">File too large{{up.file.size / 1000000|number:1}}MB: max 20M</i>
          </div>
          <div class="form-group">
              <label>School: </label>
              <input type="text" class="form-control" placeholder="School" ng-model="myProject.projectInfo.school">
          </div>
          <div class="form-group">
              <label>Year: </label>
              <input type="text" class="form-control" placeholder="Year" ng-model="myProject.projectInfo.year">
          </div>
          <div class="form-group">
              <label>City: </label>
              <input type="text" class="form-control" placeholder="City" ng-model="myProject.projectInfo.city">
          </div>
          <div class="form-group">
              <label>Video: </label>
              <input type="text" class="form-control" placeholder="Video" ng-model="myProject.projectInfo.video">
          </div>
          </fieldset>
          </div>
        <div class="col-md-4">
          <fieldset>
            <legend class="text-center">Login</legend>
            <div class="form-group">
                <label>Username: </label>
                <input type="text" class="form-control" placeholder="Username" ng-model="myProject.username">
            </div>
        </fieldset>
          <legend class="text-center">Members</legend>
          <button class="btn btn-success" ng-click="addMember()">Add member</button>
          <fieldset ng-repeat="member in myProject.members track by $index">
              <legend class="text-center">Member {{$index + 1}}</legend>
              <button class="btn btn-danger" ng-click="removeMember($index)">Remove member</button>
              <div class="form-group">
                  <label>Name: </label>
                  <input type="text" class="form-control" placeholder="Name" ng-model="myProject.members[$index].name">
              </div>
              <div class="form-group">
                  <label>Surname: </label>
                  <input type="text" class="form-control" placeholder="Surname" ng-model="myProject.members[$index].surname">
              </div>
                <div class="form-group">
                    <label>Email: </label>
                    <input type="email" class="form-control" placeholder="Email" ng-model="myProject.members[$index].email">
                </div>
                <div class="form-group">
                    <label>Phone Number: </label>
                    <input type="text" class="form-control" placeholder="Phone number" ng-model="myProject.members[$index].phone">
                </div>
                <div class="form-group">
                    <label>Gender: </label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" value="Male" ng-model="myProject.members[$index].gender"> Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="Female" ng-model="myProject.members[$index].gender"> Female
                        </label>
                    </div>
                </div>
                <div class="form-group">
                  <label>Tip ƒçlana:</label>
                  <select class="form-control" ng-model="myProject.members[$index].type">
                      <option value="" disabled>---Choose member type---</option>
                      <option ng-repeat="type in projectObj.memberTypes" ng-value="type.value">{{type.name}}</option>
                  </select>
                </div>
          </fieldset>
        </div>
        </div>
        </form>
        </div>
      </div>

        <div class="text-right"><button type="submit" class="btn btn-success" ng-click="up.submit()">Update</button>

    </div>
  </div>
</div>
