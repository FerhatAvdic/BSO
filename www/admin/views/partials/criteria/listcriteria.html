
<h1>Criteria</h1>
<div class="text-right"><button class="btn btn-success" data-toggle="modal" ng-click="crud.startNew()">Add criterion</button></div>

<div class="table-responsive">
  <table class="table table-hover">
    <thead>
        <th>Name En</th>
        <th>Name Bs</th>
        <th>Max value</th>
        <th class="text-right">Options</th>
    </thead>
    <tbody>
        <tr ng-repeat="criterion in list">
            <div>
                <td>{{criterion.nameEn}}</td>
                <td>{{criterion.nameBs}}</td>
                <td>{{criterion.max}}</td>
                <td class="text-right">
                    <button class="btn btn-info" ng-click="crud.startEdit(criterion)">Edit</button>
                    <button class="btn btn-danger" ng-click="crud.deleteItem(criterion._id)">Delete</button>
                </td>
            </div>
        </tr>
      </tbody>
    </table>
  </div>
